{{- if .Values.neo4j.enabled }}
# neo4j-service.yaml
# ClusterIP Service for internal access to Neo4j.
# Exposes three ports:
#   - 7474 (HTTP browser interface)
#   - 7473 (HTTPS browser interface)
#   - 7687 (Bolt protocol â€” used by MemMachine for all queries)
# DNS inside the cluster: memmachine-neo4j.<namespace>.svc.cluster.local
# The MemMachine configuration.yml connects via bolt://memmachine-neo4j:7687
apiVersion: v1
kind: Service
metadata:
  name: memmachine-neo4j
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: neo4j
  ports:
    - name: http
      port: 7474
      targetPort: 7474
    - name: https
      port: 7473
      targetPort: 7473
    - name: bolt
      port: 7687
      targetPort: 7687
{{- end }}
