[build-system]
requires = ["uv_build>=0.7.4,<0.8"]
build-backend = "uv_build"

[project]
name = "memmachine-client"
version = "0.0.0"
dependencies = [
    "pydantic>=2.0.0",
    "regex>=2023.0.0",
    "requests>=2.31.0",
    "typing-extensions>=4.0.0",
    "urllib3>=2.6.3",
]
requires-python = ">= 3.10"
authors = [
  {name="MemMachine", email="noreply@memmachine.ai"},
]
description = "MemMachine REST Client - A lightweight Python client library for MemMachine memory system"
readme = "README.md"
keywords = ["memmachine", "client", "memory", "ai", "agent"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/MemMachine/MemMachine"
Issues = "https://github.com/MemMachine/MemMachine/issues"

[tool.uv]
package = true

[tool.uv.sources]

[tool.ty.environment]
python-version = "3.10"

[tool.ruff]
extend = "../../pyproject.toml"
target-version = "py310"
