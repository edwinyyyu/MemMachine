name: Lint Python code

permissions:
  contents: read

# Cancel any preceding run on the pull request after a new commit is pushed.
concurrency:
  group: ruff-lint-${{ github.event.pull_request.number || github.ref }}-${{ github.event_name }}

  # Don't cancel if running on a push to the main branch.
  cancel-in-progress: ${{ (github.event.pull_request.head.ref || github.ref) != 'refs/heads/main' }}

on:
  release:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # Lint check
      - uses: astral-sh/ruff-action@v3
        name: ruff check
        with:
          version-file: "pyproject.toml"

      # Format check
      - uses: astral-sh/ruff-action@v3
        name: ruff format check
        with:
          version-file: "pyproject.toml"
          args: "format --check --diff"

  ty-static-check-common:
    name: ty static check common package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Test on the oldest and newest supported Python versions
        python-version: [ "3.10", "3.14" ]
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Type check common package (Python 3.10+)
        run: uv run --frozen ty check --project packages/common --python-version ${{ matrix.python-version }}

  ty-static-check-client:
    name: ty static check client package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Test on the oldest and newest supported Python versions
        python-version: [ "3.10", "3.14" ]
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Type check client package (Python 3.10+)
        run: uv run --frozen ty check --project packages/client --python-version ${{ matrix.python-version }}

  ty-static-check-server:
    name: ty static check server package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Test on the oldest and newest supported Python versions
        python-version: [ "3.12", "3.14" ]
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Type check server package (Python 3.12+)
        run: uv run --frozen --all-extras ty check --project packages/server --python-version ${{ matrix.python-version }}
