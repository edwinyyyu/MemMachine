name: Lint Python code

permissions:
  contents: read

# Cancel any preceding run on the pull request after a new commit is pushed.
concurrency:
  group: ruff-lint-${{ github.event.pull_request.number || github.ref }}-${{ github.event_name }}

  # Don't cancel if running on a push to the main branch.
  cancel-in-progress: ${{ (github.event.pull_request.head.ref || github.ref) != 'refs/heads/main' }}

on:
  release:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # Lint check
      - uses: astral-sh/ruff-action@v3
        name: ruff check

      # Format check
      - uses: astral-sh/ruff-action@v3
        name: ruff format check
        with:
          args: "format --check --diff"

  ty-static-check:
    name: ty static check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Type check common package (Python 3.10+)
        run: uv run --frozen ty check --project packages/common

      - name: Type check client package (Python 3.10+)
        run: uv run --frozen ty check --project packages/client

      - name: Type check server package (Python 3.12+)
        run: uv run --frozen --all-extras ty check --project packages/server
